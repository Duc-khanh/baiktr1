<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        var num
        num = prompt("Nhập ngày sinh bạn vào đây")
        num = parseInt(num)
        if (num % 2 == 0) {
            document.write( num + "là số chẵn")
        }
        else {
            document.write( num + "là số lẽ")
        }

    </script>
</body>

</html>
