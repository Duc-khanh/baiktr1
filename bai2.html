<body>

    <script>
        var num1 = []
        var num2 = []

        function num() {
            var a = + document.getElementById('ngay').value
            if (a < 32) {
                for (i = 0; i <= a; i++) {
                    if (i % 2 == 0) {
                        num1.push(i);
                    } else {
                        num2.push(i);
                    }
                }
                if (a % 2 == 0) {
                    document.write(num1)
                } else {
                    document.write(num2)
                }
            } else {
                alert('')
            }
        }
    </script>
